<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/my-logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>عضویت</title>
</head>
<body style="display: flex;justify-content: center;align-items: center;height: 100vh;" dir="rtl">
    <div class="container login-container p-3 rounded">
        <h1 class="fs-3 m-3" dir="rtl">عضویت</h1>
        <hr>
        <form class="row">
            <div class="modal-input position-relative my-2 p-1 p-0 login-modal-input col-6">
                <input type="password" name="password" id="password" class="form-control" placeholder=" " pattern="[a-zA-Z0-9]{4,}" required>
                <label for="password" class="form-label position-absolute bg-white text-secondary">کلمه عبور...</label>
            </div>
            <div class="modal-input position-relative my-2 p-1 p-0 login-modal-input col-6">
                <input type="text" name="username" id="username" class="form-control" placeholder=" " pattern="[a-zA-Z0-9]{4,}" required>
                <label for="username" class="form-label position-absolute bg-white text-secondary">نام کاربری...</label>
            </div>
            <div class="modal-input position-relative my-2 p-1 p-0 login-modal-input col-12">
                <input type="email" name="email" id="email" class="form-control" placeholder=" " required>
                <label for="email" class="form-label position-absolute bg-white text-secondary">ایمیل ...</label>
            </div>
            <button type="submit" class="btn btn-primary mx-3" style="width: auto !important;">ایجاد حساب</button>
        </form>
    </div>
</body>
</html>
